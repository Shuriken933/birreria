<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles(title='Homepage')"></head>

<body>

	<!-- Inizio MENU -->
	<nav th:replace="fragments/base.html :: menu"></nav>
	<!-- fine MENU -->
	
	<div class="container mb-3">
		
		<h3 class="mb-2"><a th:href="@{/admin/birra}">1) aggiungi birra</a></h3>
		
		<hr class="mb-2">
		
		<h3 class="mb-2">visualizzazione birre</h3>
		
		<table class="bordered mb-2">
			<thead>
				<tr>
					<th>nome</th>
					<th>immagine</th>
					<th>birrificio</th>
					<th>descrizione</th>
					<th>azione</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="birra : ${birre}">
					<td th:text="${birra.nome}">nome</td>
					<td>
						<img alt="artista" th:alt="${birra.nome}" th:src="@{'/img/' + ${birra.immagine}}">
					</td>
					<td th:text="${birra.birrificio}">birrificio</td>
					<td th:text="${birra.descrizione}">descrizione</td>
					<td><a th:href="@{'/admin/delete/birra/' + ${birra.id}}">Elimina</a></td>
				</tr>
			</tbody>
		</table>
		
		
		
	</div>
	
	

	<!-- inizio FOOTER -->
	<footer th:replace="fragments/base.html :: footer"></footer>
	<!-- fine FOOTER -->

</body>
</html>
