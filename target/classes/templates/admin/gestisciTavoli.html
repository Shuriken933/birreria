<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="fragments/baseAdmin.html :: headerfiles(title='Homepage')"></head>

<body>

	<!-- Inizio MENU -->
	<nav th:replace="fragments/baseAdmin.html :: menu"></nav>
	<!-- fine MENU -->

	<div class="">Tavoli: lista dei tavoli</div>
	<div class="">
		<a href="#">aggiungi tavolo</a>
	</div>
	<div>
		<!-- inizio FORM -->
		<form th:action="@{/admin/tavolo}" method="POST" th:object="${tavolo}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				<div>
					<span>Numero Tavolo:</span> <span><input type="text"
						th:field="*{numeroTavolo}" /></span> <span
						th:if="${#fields.hasErrors('numeroTavolo')}"
						th:errors="*{numeroTavolo}"></span>
				</div>
				<div>
					<span>Numero di Posti:</span> <span><input type="text"
						th:field="*{numeroPosti}" /></span> <span
						th:if="${#fields.hasErrors('numeroPosti')}"
						th:errors="*{numeroPosti}"></span>
				</div>
				<div>
					<!-- <span>Sala:</span> <select class="form-control"
						th:field="*{artista}" required>

						<th:block th:each="singoloArtista : ${artisti}">
							<option	th:text="|${singoloArtista.nome} ${singoloArtista.cognome}|"
								th:value=${singoloArtista.id} />
						</th:block> -->

					</select>
				</div>
				<div>
					<span><button type="submit">Registra</button></span>
				</div>
			</div>
		</form>
		<!-- fine FORM -->
	</div>


	<div class="">
		<a href="#">modifica cameriere</a>
	</div>
	<div class="">
		<a href="#">elimina tavolo</a>
	</div>

	<!-- inizio FOOTER -->
	<footer th:replace="fragments/baseAdmin.html :: footer"></footer>
	<!-- fine FOOTER -->

</body>
</html>
