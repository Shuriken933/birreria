<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles(title='Homepage')"></head>

<body>

	<!-- Inizio MENU -->
	<nav th:replace="fragments/base.html :: menu"></nav>
	<!-- fine MENU -->

	<div class="">Camerieri: lista dei camerieri</div>
	<div class="">
		<div>aggiungi cameriere</div>

		<!-- inizio FORM -->
		<form th:action="@{/admin/cameriere}" method="POST" th:object="${cameriere}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				<div>
					<span>Nome:</span> 
					<span><input type="text" th:field="*{nome}" /></span> 
						<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				</div>
				<div>
					<span>Cognome:</span>
					 <span><input type="text" th:field="*{cognome}" /></span>
						<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
				</div>
				<div>
					<span>Etï¿½:</span>
					<span><input type="text" th:field="*{eta}" /></span> 
					<span th:if="${#fields.hasErrors('eta')}" th:errors="*{eta}"></span>
				</div>
				<div>
					<span>Assunzione:</span>
					<span><input type="text" th:field="*{assunzione}" /></span>
					<span th:if="${#fields.hasErrors('assunzione')}" th:errors="*{assunzione}"></span>
				</div>
				<div>
					<span>Durata Contratto (mesi):</span> 
					<span><input type="text" th:field="*{durataContratto}" /></span> 
					<span th:if="${#fields.hasErrors('durataContratto')}" th:errors="*{durataContratto}"></span>
				</div>
				<div>
					<span>Numero di Telefono:</span>
					<span><input type="text" th:field="*{numeroDiTelefono}" /></span>
					<span th:if="${#fields.hasErrors('numeroDiTelefono')}" th:errors="*{numeroDiTelefono}"></span>
				</div>
				<div>
					<span><button type="submit">Registra</button></span>
				</div>
			</div>
		</form>
		<!-- fine FORM -->

	</div>
	<div class="">
		<a th:href="@{/}">modifica cameriere</a>
	</div>
	<div class="">
		<a th:href="@{/}">elimina cameriere</a>
	</div>

	<!-- inizio FOOTER -->
	<footer th:replace="fragments/base.html :: footer"></footer>
	<!-- fine FOOTER -->

</body>
</html>
