<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles(title='Homepage')"></head>

<body>

	<!-- Inizio MENU -->
	<nav th:replace="fragments/base.html :: menu"></nav>
	<!-- fine MENU -->
	
	<div class="container">
		<form th:action="@{/admin/birra}" method="POST" th:object="${birra}">
			<div th:if="${#fields.hasGlobalErrors()}">
	  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>		
			<table>
				<tr>
					<td>Nome:</td>
					<td><input type="text" th:field="*{nome}" required/></td>
					<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				</tr>		
				<tr>
					<td>Birrificio:</td>
					<td><input type="text" th:field="*{birrificio}" required/></td>
					<span th:if="${#fields.hasErrors('birrificio')}" th:errors="*{birrificio}"></span>
				</tr>
				<tr>
					<td>Colore:</td>
					<td><input type="text" th:field="*{colore}" required/></td>
					<span th:if="${#fields.hasErrors('colore')}" th:errors="*{colore}"></span>
				</tr>
				<tr>
					<td>Descrizione:</td>
					<td><input type="text" th:field="*{descrizione}" required/></td>
					<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
				</tr>
				<tr>
					<td>Dimensione (cl):</td>
					<td><input type="text" th:field="*{dimensione}" required/></td>
					<span th:if="${#fields.hasErrors('dimensione')}" th:errors="*{dimensione}"></span>
				</tr>
				<tr>
					<td>Prezzo (Euro):</td>
					<td><input type="text" th:field="*{prezzo}" required/></td>
					<span th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></span>
				</tr>
				<tr>
					<td>immagine:</td>
					<td><input type="file" name="image"  th:field="*{immagine}" accept="image/png, image/jpeg, image/jpg" required/></td>
				</tr>
				<tr>
					<td><button type="submit">Invio</button></td>
				</tr>
			</table>
		</form>
	</div>
	
	
	
	<!-- inizio FOOTER -->
	<footer th:replace="fragments/base.html :: footer"></footer>
	<!-- fine FOOTER -->
</body>
</html>
