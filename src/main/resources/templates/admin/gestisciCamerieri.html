<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles(title='Homepage')"></head>

<body>

	<!-- Inizio MENU -->
	<nav th:replace="fragments/base.html :: menu"></nav>
	<!-- fine MENU -->
	
	<div class="container">
	
		<h3 class="mb-2">1) aggiungi</h3>
		<!-- inizio FORM -->
		<form class="mb-3" th:action="@{/admin/cameriere}" method="POST" th:object="${cameriere}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<table>
				<tr>
					<td>Nome:</td> 
					<td><input type="text" th:field="*{nome}" required/></td> 
						<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
				</tr>
				<tr>
					<td>Cognome:</td>
					 <td><input type="text" th:field="*{cognome}" required/></td>
						<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
				</tr>
				<tr>
					<td>Et√†:</td>
					<td><input type="text" th:field="*{eta}" required/></td> 
					<span th:if="${#fields.hasErrors('eta')}" th:errors="*{eta}"></span>
				</tr>
				<tr>
					<td>Assunzione:</td>
					<td><input type="date" th:field="*{assunzione}" placeholder="00/00/0000"  required/></td>
					<span th:if="${#fields.hasErrors('assunzione')}" th:errors="*{assunzione}"></span>
				</tr>
				<tr>
					<td>Durata Contratto (mesi):</td> 
					<td><input type="text" th:field="*{durataContratto}" required/></td> 
					<span th:if="${#fields.hasErrors('durataContratto')}" th:errors="*{durataContratto}"></span>
				</tr>
				<tr>
					<td>Numero di Telefono:</td>
					<td><input type="text" th:field="*{numeroDiTelefono}" required/></td>
					<span th:if="${#fields.hasErrors('numeroDiTelefono')}" th:errors="*{numeroDiTelefono}"></span>
				</tr>
				<tr>
					<td><button type="submit">Registra</button></td>
				</tr>
			</table>
		</form>
		<!-- fine FORM -->
		
		
		<h3 class="mb-2">2) visualizzazione</h3>
		
		<table class="bordered mb-2">
			<thead>
				<tr>
					<th>ID</th>
					<th>nome cognome</th>
					<th>eta</th>
					<th>assunzione</th>
					<th>durata contratto</th>
					<th>telefono</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cameriere : ${camerieri}">
					<td th:text="|${cameriere.nome} ${cameriere.cognome}|">numero</td>
					<td th:text="${cameriere.eta}">numero</td>
					<td th:text="${cameriere.assunzione}">numero</td>
					<td th:text="${cameriere.durataContratto}">numero</td>
					<td th:text="${cameriere.numeroDiTelefono}">numero</td>
					<td><a th:href="@{'/admin/delete/cameriere/' + ${cameriere.id}}">Elimina</a></td>
				</tr>
			</tbody>
		</table>
		
		
		
	</div>


	<!-- inizio FOOTER -->
	<footer th:replace="fragments/base.html :: footer"></footer>
	<!-- fine FOOTER -->

</body>
</html>
