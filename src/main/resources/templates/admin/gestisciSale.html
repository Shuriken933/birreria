<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles(title='Homepage')"></head>

<body>

	<!-- Inizio MENU -->
	<nav th:replace="fragments/base.html :: menu"></nav>
	<!-- fine MENU -->
	
	
	<div class="">
		<div>aggiungi Sala</div>

		<!-- inizio FORM -->
		<form th:action="@{/admin/sala}" method="POST" th:object="${sala}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				<div>
					<span>Nome:</span> 
					<span><input type="text" th:field="*{nome}" /></span> 
						<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				</div>
				<div>
					<span>Descrizione:</span>
					<span><input type="text" th:field="*{descrizione}" /></span>
					<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
				</div>
				<div>
					<span><button type="submit">Registra</button></span>
				</div>
			</div>
		</form>
		<!-- fine FORM -->

	</div>
	<div class="">
		<a th:href="@{}">modifica sala</a>
	</div>
	<div class="">
		<a th:href="@{}">elimina sala</a>
	</div>

	<!-- inizio FOOTER -->
	<footer th:replace="fragments/base.html :: footer"></footer>
	<!-- fine FOOTER -->

</body>
</html>
