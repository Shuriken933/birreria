<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{header.prodotti})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
    	<h4 th:text="#{header.prodotti}">Lista dei prodotti</h4>
		<ul>
			<li th:each="prodotto : ${prodotti}">
				<a href="prodotto.html" 
				   th:href="@{'/prodotto' + '/' + ${prodotto.id}}" 
				   th:text="${prodotto.nome}">Penna rossa</a>
			</li>
		</ul>
	</div>
	<footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
