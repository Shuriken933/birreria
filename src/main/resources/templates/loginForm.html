<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles(title='Login')"> </head>

<body>

	<!-- Inizio Navbar -->
	<nav th:replace="fragments/base.html :: menu"></nav>
	<!-- fine Navbar -->
	
	<header></header>
	<div>
		<h4>Login</h4>
	</div>
	<form th:action="@{/login}" method="POST">
		<div>
			<div>
				<span>Username:</span>
				<span><input name="username" type="text" required /></span>
			</div>		
			<div>
				<span>Password:</span>
				<span><input name="password" type="password" required /></span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
		</div>
	</form>
		
    <!-- inizio FOOTER -->
	<footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
	<!-- fine FOOTER -->
	
</body>
</html>
